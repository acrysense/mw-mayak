			<div class="container">
				<div class="header__wrapper">
					<div class="header__inner">
						<a href="index.html" class="header__logotype">
							<img src="img/logotype.svg" width="269" height="44" alt="ЖК Маяк">
							<img src="img/logotype-white.svg" width="269" height="44" alt="ЖК Маяк" class="white">
						</a>
						<button class="hamburger" id="hamburger-toggle" aria-label="Меню">
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
							<span class="hamburger__inner"></span>
						</button>
					</div>
					<a href="index.html" class="header__close" aria-label="На главную">
						<svg>
							<use xlink:href="img/sprite.svg#icon-close"></use>
						</svg>
					</a>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- application -->
			<section class="application" id="application">
				<div class="container">
					<picture class="application__img">
						<img src="img/application-img.jpg" width="510" height="860" alt="Image">
					</picture>
					<div class="application__wrap">
						<div class="application__body">
							<h1 class="application__heading">Оставить запрос</h1>
							<form action="#" class="application-form application__form">
								<div class="application-form__inner">
									<div class="input-field application-form__input">
										<label for="application-name" class="input-field__label">Ваше имя:</label>
										<input type="text" id="application-name" class="input-field__input" placeholder="">
									</div>
									<div class="input-field application-form__input">
										<label for="application-phone" class="input-field__label">Номер телефона:</label>
										<input type="tel" id="application-phone" class="input-field__input" placeholder="" data-inputmask="'mask': '+7 (999) 999-99-99'">
									</div>
								</div>
								<span class="application-form__help">Я даю согласие на обработку <a href="#">персональных данных</a></span>
								<button class="application-form__btn">Отправить</button>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- end of application -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->

							<a href="contacts.html" class="menu__link" data-img="img/menu-link-img-01.jpg">Контакты</a>
						</li>
