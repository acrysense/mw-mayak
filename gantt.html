	<link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
	<script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			if (!gantt.locale) gantt.locale = {};
			if (!gantt.locale.labels) gantt.locale.labels = {};

			gantt.locale.date = {
				month_full: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
				month_short: ["Янв", "Фев", "Мар", "Апр", "Май", "Июн", "Июл", "Авг", "Сен", "Окт", "Ноя", "Дек"]
			};

			gantt.config.scale_unit = "month";
			gantt.config.date_scale = "%M";

			gantt.config.subscales = [{
				unit: "year",
				step: 1,
				date: "%Y"
			}];

			gantt.config.grid_width = 0;
			gantt.config.root_id = 0;

			gantt.config.row_height = 39;
			gantt.config.task_height = 39;

			gantt.config.show_links = false;
			gantt.config.drag_links = false;

			gantt.config.drag_resize = false;
			gantt.config.drag_move = false;
			gantt.config.drag_progress = false;
			gantt.config.show_grid = true;

			gantt.config.show_task_cells = false;
			gantt.config.hide_empty_rows = true;

			var tasks = {
				data: [{
						id: 1,
						text: "Подготовка площадки",
						open: true
					},
					{
						id: 2,
						text: "Расчистка территории",
						start_date: "01-10-2023",
						duration: 27,
						parent: 1,
						link: "/gantt-inner.html"
					},
					{
						id: 3,
						text: "Устройство временных дорог и ограждений",
						start_date: "13-10-2023",
						duration: 45,
						parent: 1,
						link: "/gantt-inner.html"
					},
					{
						id: 4,
						text: "Подключение временных коммуникаций",
						start_date: "26-10-2023",
						duration: 55,
						parent: 1,
						link: "/gantt-inner.html"
					},

					{
						id: 5,
						text: "Земляные работы",
						open: true
					},
					{
						id: 6,
						text: "Рытье котлована",
						start_date: "05-11-2023",
						duration: 32,
						parent: 5,
						link: "/gantt-inner.html"
					},
					{
						id: 7,
						text: "Устройство дренажной системы",
						start_date: "22-11-2023",
						duration: 36,
						parent: 5,
						link: "/gantt-inner.html"
					},
				],
				links: []
			};

			gantt.config.min_column_width = 240;

			gantt.attachEvent("onTaskClick", function(id, e) {
				var task = gantt.getTask(id);
				if (task.link) {
					window.open(task.link, "_blank");
				}
				return true;
			});

			gantt.templates.task_text = function(start, end, task) {
				return "<a href='" + task.link + "' target='_blank' style='color: #000; text-decoration: underline;'>" + task.text + "</a>";
			};

			gantt.init("gantt_here");
			gantt.parse(tasks);
		})
	</script>
